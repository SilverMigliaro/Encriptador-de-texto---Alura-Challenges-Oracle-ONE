<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto - Alura</title>
</head>

<body>
    <div class="principal">
        <div class="logo">
            <img src="img/Logo.png" id="logo">
        </div>
        <div class="input">
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese un texto aquí"></textarea>
            <p id="sugerencia">
                <img src="img/Vector.png">
                Ingrese solo palabras en minúsculas y sin acentos.
            </p>
            <div id="panelBotones">
                <button id="encriptar">
                    Encriptar
                </button>
                <button id="desencriptar">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="output">
            <textarea name="resultado" id="resultado" cols="30" rows="10"
                placeholder="Ingresa el texto que desea encriptar o desencriptar."></textarea>
            <div id="noMensaje">
                <img src="img/Muñeco.png" id="munieco">
                <label id="ningunMensaje"> Ningún mensaje fue encontrado</label>
            </div>
            <button id="copiar">Copiar</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
